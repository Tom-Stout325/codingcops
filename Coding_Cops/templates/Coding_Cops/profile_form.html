{% extends 'index.html' %} 

{% load crispy_forms_tags %}

{% block content %}

<body>
  <div class="container">
    <div class='row'>
      <div class='col-sm-6'>
        <form method="POST">
          {% csrf_token %}
          {% crispy form %}
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
